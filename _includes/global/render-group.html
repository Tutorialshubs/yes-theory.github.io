{% assign group_item = include.item %}

{% if group_item.size > 0 %}
<h2>{{ include.name }}</h2>
<ul>
    {% for it in group_item %}
    <li class='{{ it.type }} {{ it.status }}'>
        <a target='_blank' href='{{ it.url }}' title='join yes theory fam {{ it.name }}'>{{ it.name }}</a>
        <span></span>
    </li>
    {% endfor %}
</ul>
{% endif %}
